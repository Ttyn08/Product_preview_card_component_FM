<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article class="product-card"> 
            <div class="card-image">
                <img class="mobile-image"
                        src="images/image-product-mobile.jpg" alt="image_mobile"> 
                <img class="desktop-image"
                        src="images/image-product-desktop.jpg" alt="image_desktop"> 
            </div>
            <div class="card-content">
                <p class="product-category">PERFUME</p>
                <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="product-price">
                    <p class="price-current">$149.99</p>
                    <p class="price-original">$169.99</p>
                </div>
                <button class="btn-cart">
                    <img src="images/icon-cart.svg" alt="icon-cart">
                    <span>Add to cart</span>
                </button>
            </div> 
        </article>
    </main>
</body>
</html>
