<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="product_card">
            <div class="card_image">
                <img src="images/image_channel.jpg" alt="image_channel"> 
            </div>
            <div class="card_content">
                <p id="text_perfume">PERFUME</p>
                <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
                <p id="text_description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <p id="price1">$149.99</p>
                    <p id="price2">$169.99</p>
                </div>
                <div class="btn-cart">
                    <img src="images/icon-cart.svg" alt="icon-cart">
                    <p>Add to cart</p>
                </div>
            </div> 
        </div>
    </main>
</body>
</html>
